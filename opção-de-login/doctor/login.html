<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logindoutor.css">
    <title>Login</title>
    <link rel="shortcut icon" href="./src/images/favicon_32x32.png" type="image/x-icon">
</head>

<body>
    <form action="login.php" method="POST">
        <div class="main-login">
            <div class="left-login">
                <h1>Seja bem-vindo a<br>Fisio Digital</h1>
                <img src="../../imagens/fisioterapia.svg" class="left-login-image" alt="Fisioterapeuta animação">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN DO DOUTOR</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn-login">Login</button> <!-- Fechado corretamente dentro do form -->
                </div>
            </div>
        </div>
    </form>
</body>

</html>
