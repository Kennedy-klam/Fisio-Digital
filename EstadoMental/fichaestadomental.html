<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/style/normalize_estdomental.css">
    <title>Estado mental</title>
</head>
<body>
    <div class="container">
        <!-- Imagens laterais -->
        <img src="/imagens/idosa_no_hospital.jpeg" alt="Imagem ilustrativa" class="right">

                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>

                            </div>

                                </select>
                            </div>
                            <div class="opcao">
                                <span>Dia da semana</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="opcao">
                                <span>Que horas são aprox.</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--Segunda linha do fomulário-->
                    <div class="linha">
                        <span>Local:</span>
                        <div class="opcoes">
                            <div class="opcao">
                                <span>Estado</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="opcao">
                                <span>Cidade</span>
                                <select class="form-select">
                                    <option selected></option>
                                    <option value="0">0</option>

                                    <option value="2">2</option>
                                    <option value="3">3</option>

                                </select>
