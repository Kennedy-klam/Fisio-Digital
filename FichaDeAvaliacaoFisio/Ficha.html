<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Avaliação de Fisioterapia Geriátrica</title>
    <link rel="stylesheet" href="styles.css">
    <!--versão 0.9.1-->
    <script src="Script/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ficha de Avaliação de Fisioterapia Geriátrica</h1>
        
        <div class="data-estagiario">
            <div>
                <label for="data">Data:</label>
                <input type="text" id="data" name="data">
            </div>
            <div>
                <label for="estagiario">Estagiário:</label>
                <input type="text" id="estagiario" name="estagiario">
            </div>
        </div>

        <div class="dados-pessoais">
            <h2>Dados Pessoais</h2>
        <br>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" class="input-style"> 
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="input-date" id="dataNascimento">
        </div>
        <br>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" class="input-style">
            
            <label for="Sexo">Sexo:</label>
            <input type="text" class="input-style">
            
            <label for="estadoCivil">Estado Civil:</label>
            <input type="text" class="input-style">
            
            <label for="telefone">Telefone:</label>
            <input type="number" class="input-style">
        </div>

        </div>

        <div class="informacoes-adicionais">
            <div class="coluna-esq">
                <div class="campo">
                    <label for="escolaridade">Escolaridade:</label>
                    <input type="text" id="escolaridade" name="escolaridade">
                </div>
                <div class="campo">
                    <label for="renda">Renda:</label>
                    <input type="text" id="renda" name="renda">
                </div>
                <div class="campo">
                    <label for="local-residencia">Local de Residência:</label>
                    <input type="text" id="local-residencia" name="local-residencia">
                </div>
                <div class="campo">
                    <label for="mora-com">Mora com:</label>
                    <input type="text" id="mora-com" name="mora-com">
                </div>
            </div>
            <div class="coluna-dir">
                <div class="campo">
                    <label>Atividades Físicas:</label>
                    <label for="atividade-sim">Sim</label>
                    <input type="radio" id="atividade-sim" name="atividade" value="sim">
                    <label for="atividade-nao">Não</label>
                    <input type="radio" id="atividade-nao" name="atividade" value="nao">
                    
                </div>
                <div class="campo">
                    <label for="quantos-dias">Se sim, quantos dias na semana:</label>
                    <input type="text" id="quantos-dias" name="quantos-dias">
                </div>
                <div class="campo">
                    <label>Frequência para sair de casa:</label>
                    <label for="diariamente">Diariamente</label>
                    <input type="radio" id="diariamente" name="frequencia" value="diariamente">
                    <label for="pouca-frequencia">Pouca frequência</label>
                    <input type="radio" id="pouca-frequencia" name="frequencia" value="pouca-frequencia">
                    
                </div>
                <div class="campo">
                    <label for="atividade-social">Atividade social:</label>
                    <input type="text" id="atividade-social" name="atividade-social">
                </div>
            </div>
            <div class="coluna-central">
                
                <div class="campo">
                    <label for="doencas">Doenças:</label>
                    <input type="text" id="doencas" name="doencas">
                </div>
                <div class="campo">
                    <label for="outras-doencas">Outras doenças:</label>
                    <textarea id="outras-doencas" name="outras-doencas" rows="17">Digite aqui...</textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="queixa-principal">Queixa-Principal/HMP:</label>
            <textarea class="queixa" id="queixa-principal" name="queixa-principal"></textarea>
        </div>    
    </div>
    <br>
    <div class="">
        <h2>Medicamentos</h2>
        <br>
        <form id="medicamento-form">

            <div class="campo">
                <br>
                <label for="medicamentos">Medicamentos:</label>
                <input type="text" id="medicamentos" name="medicamentos" placeholder="Digite aqui...">
            </div>
            
            <div class="campo">
                <br>
                <label for="como-usa">Como usa:</label>
                <input type="text" id="como-usa" name="como-usa" placeholder="Digite aqui...">
            </div>
            
            <div class="campo">
                <br>
                <label for="tempo-uso">Tempo de Uso:</label>
                <input type="text" id="tempo-uso" name="tempo-uso" placeholder="Digite aqui...">
            </div>
            
            <br>
            <div>
                <button class="styled-button" type="button" id="adicionar-btn" >Adicionar </button>
            </div>
        </form>
        <br>

        <h2>Tabela de Medicamentos</h3>
        <table id="tabela-medicamentos">
            <thead>
                <tr>
                    <th>Medicamento</th>
                    <th>Como Usa</th>
                    <th>Tempo de Uso</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    <!--A ser retirado :( desse html após alguns testes-->
    
    <br> <br>
     <div class="form-container">
        <div class="coluna-esq">
            <div class="campo">
                <label for="visao">Visão:</label>
                <input type="text" id="escolaridade" name="escolaridade">
            </div>
            <div class="campo">
                <label for="Audição">Audição:</label>
                <input type="text" id="Audição" name="Audição">
            </div>
            <div class="campo">
                <label for="urinária">Continência urinária:</label>
                <input type="text" id="urinária" name="urinária">
            </div>
            <div class="">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data"><br>
            </div>
            <div class="campo">
            </div>
            <div class="campo">
                <label for="urinária">Continência fecal:</label>
                <input type="text" id="fecal" name="fecal">
            </div>
            <div class="">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data"><br>
            </div>
        </div>
        <div class="coluna-dir">
            <div class="campo">
                <label>Sono:</label>
                <label for="normal">Normal</label>
                <input type="radio" id="atividade-sim" name="atividade" value="sim">
                <label for="atividade-nao">Distúrbios</label>
                <input type="radio" id="atividade-nao" name="atividade" value="nao">
                <input type="text">
            </div>
            <div class="campo">
                <label for="ortese">Uso de órtese:</label>
                <input type="text" id="ortese" name="ortese">
                <label for="prótese">Uso de prótese:</label>
                <br>
                <input type="text" id="prótese" name="prótese">
            </div>
            <div class="campo">
                <label for="Queda">Queda nos últimos 12 meses:</label>
                <input type="text" id="Queda" name="Queda">
            </div>
            <div class="campo">
                <label for="queda-quantas">Quantas:</label>
                <input type="number" id="queda-quantas" name="queda-quantas">
            </div>
        </div>
        <div class="coluna-central">
            
                <div class="campo">
                    <label>Fuma:</label>
                </div>
                <div>
                    <input type="radio" id="fuma-sim" name="atividade" value="sim">
                    <label for="fuma-sim">Sim</label>
                    <br>
                    <input type="radio" id="fuma-nao" name="fuma-nao" value="nao">
                    <label for="fuma-nao">Não</label>   
                </div> <br>
                <div class="campo">
                    <label for="parou" id="parou" name="parou">Se parou, há quanto tempo?</label>
                    <input type="text">
                </div>
                <div class="campo">
                    <label for="estilista">Estilista:</label>
                </div>
                <div>
                    <input type="radio" id="estilista-sim" name="estilista" value="sim">
                    <label for="estilista-sim">Sim</label>
                    <br>
                    <input type="radio" id="estilista-nao" name="estilista-nao" value="nao">
                    <label for="fuma-nao">Não</label>   
                </div> <br>
                <div class="campo">
                    <label for="parou" id="parou-est" name="parou-est">Se parou, há quanto tempo?</label>
                    <input type="text">
                </div>
      
        </div>
    </div>
</body>
</html>
